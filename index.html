<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed_Legendd Lifesteal Server</title>

  <!-- Minecraft Font -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c0c0c;
      font-family: 'Minecraft', sans-serif;
      color: #fff;
    }

    .section {
      display: flex;
      align-items: center;
      justify-content: space-around;
      min-height: 100vh;
      padding: 50px;
      gap: 40px;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .image-spin {
      width: 320px;
      height: auto;
      transform: rotateY(360deg);
      transition: transform 1s ease;
    }

    .image-spin.show {
      transform: rotateY(0deg);
    }

    .text {
      max-width: 500px;
      font-size: 1.1rem;
      opacity: 0.2;
      transition: opacity 2s ease;
    }

    .text.show {
      opacity: 1;
    }

    h2 {
      font-size: 2rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 20px #00f6ff, 0 0 30px #00f6ff;
      }
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        text-align: center;
      }
      .image-spin {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="section" id="lifesteal-section">
    <img src="1.png" alt="Lifesteal Server" class="image-spin" />
    <div class="text">
      <h2>ðŸ”¥ Speed_Legendd Lifesteal</h2>
      <p>Join the ultimate Minecraft Lifesteal experience! Gain hearts by defeating players, build alliances, and become the most feared legend on the server. Hosted at <strong>Speed_Legendd.aternos.me:34406</strong></p>
    </div>
  </div>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          const img = entry.target.querySelector('.image-spin');
          const text = entry.target.querySelector('.text');
          img?.classList.add('show');
          text?.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.section').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
